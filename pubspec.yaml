name: e_commerce_store_karkhano
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  get: ^4.6.5
  flutter_screenutil: ^5.9.0
  firebase_core: ^2.15.1
  firebase_storage: ^11.2.6
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.1
  google_nav_bar: ^5.0.6
  line_icons: ^2.0.3
  flutter_staggered_grid_view: ^0.7.0
  flutter_rating_bar: ^4.0.1
  readmore: ^2.2.0
  image_picker: ^1.0.4
  ndialog: ^4.2.3
  cached_network_image: ^3.2.3
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/icons_images/

  fonts:
  - family: EncodeSansMedium
    fonts:
      - asset: assets/fonts/EncodeSans_Condensed-Medium.ttf
        weight: 400
  - family: EncodeSansRegular
    fonts:
      - asset: assets/fonts/EncodeSans_Condensed-Regular.ttf
        weight: 300

  - family: EncodeSansSemiBold
    fonts:
      - asset: assets/fonts/EncodeSans_Condensed-SemiBold.ttf
        weight: 600

  - family: EncodeSansBold
    fonts:
      - asset: assets/fonts/EncodeSans_Condensed-Bold.ttf
        weight: 700

